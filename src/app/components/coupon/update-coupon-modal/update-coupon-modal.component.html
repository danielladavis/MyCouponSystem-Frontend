<div class="model-backdoor"></div>

<div class="modal-wrapper" ngDraggable>

  <span class="x-close" (click)="closeModal()">X</span>

  <form (submit)="updateCoupon(updateForm)" #updateForm="ngForm" autocomplete="off">

    <h4>Update coupon</h4>

    <p><b>Coupon title: </b> {{coupon.couponTitle}}</p>

    <!-- change to image input -->
    <div class="coupon-image-wrapper">
      <label class="block-label">Coupon image </label>
      <input [(ngModel)]="coupon.image" type="text" name="couponImage" #couponImage="ngModel" ngModel />
    </div>

    <div class="msg-wrapper">
      <label class="block-label">Coupon message </label>
      <textarea [(ngModel)]="coupon.couponMessage" type="text" name="couponMessage" maxlength="300"
        #couponMessage="ngModel" ngModel></textarea>
    </div>

    <div class="category-type-wrapper">
      <label>Category type </label>
      <select [(ngModel)]="coupon.categoryType" #categoryType="ngModel" name="categoryType" ngModel>
        <option value=""></option>
        <option value="CAMPING">CAMPING</option>
        <option value="SPORTS">SPORTS</option>
        <option value="RESTURANS">RESTURANS</option>
        <option value="TRAVELLING">TRAVELLING</option>
      </select>
    </div>

    <div class="coupon-price-wrapper">
      <label class="block-label">Coupon price </label>
      <input [(ngModel)]="coupon.couponPrice" type="number" step="0.01" name="couponPrice" #couponPrice="ngModel"
        ngModel />
    </div>

    <div class="units-in-stock-wrapper">
      <label class="block-label">Units in stock </label>
      <input [(ngModel)]="coupon.unitsInStock" type="number" name="unitsInStock" #unitsInStock="ngModel" ngModel />
    </div>

    <div class="start-end-date-wrapper">
      <label class="block-label">Coupon date <span>(start to end) </span></label>
      <input type="text" bsDaterangepicker [bsConfig]="dpConfig" [minDate]="minDate" name="startEndDate"
        [(ngModel)]="dates" #endDate="ngModel" ngModel>
    </div>

    <div class="submit-wrapper">
      <button type="submit" [disabled]="updateForm.invalid">Update</button>
    </div>

  </form>

</div>
