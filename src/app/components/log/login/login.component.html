<div id="login-wrapper">

    <div id="inner-wrapper">
       
        <div class="form-wrapper">
            <img src="../../../../assets/img/polaroidFrameLogin.png"/>

            <form class="myForm" (submit)="onLogin(loginForm)" #loginForm="ngForm" autocomplete="off">

                    <div class="alert alert-danger" role="alert" *ngIf="isValid == false">
                        Invalid Usernme / Password!
                    </div>
        
                    <div class="username-wrapper">
                        <label class="block-label">Username </label>
                        <input type="text" name="username" #username="ngModel" ngModel required>
                    </div>
        
                    <div class="password-wrapper">
                        <label class="block-label">Password </label>
                        <input type="password" name="password" #password="ngModel" ngModel required>
                    </div>
        
                    <div id="submit-wrapper">
                        <button type="submit" [disabled]="loginForm.invalid">Login</button>
                    </div>
        
                    <div id="register-wrapper">
                        <button (click)="emitToggleView()">Register</button>
                    </div>
        
                </form>
        </div>

    </div>

</div>
