<div id="all-comapny-users-wrapper">

  <div id="inner-wrapper">

    <form (submit)="getCompanyEmployee(getForm)" #getForm="ngForm" autocomplete="off">

      <div class="company-id-wrapper" *ngIf="isAdmin == true">
        <label class="block-label">Company ID</label>
        <input type="number" name="companyID" #companyID="ngModel" ngModel required>
      </div>

      <div class="user-name-wrapper">
        <label class="block-label">Employee username</label>
        <input type="text" name="username" #username="ngModel" ngModel required>
      </div>

      <div id="submit-wrapper">
        <button type="submit" [disabled]="getForm.invalid">find</button>
      </div>

    </form>

    <div *ngIf="isCouponExsist == true">
      <table>
        <th>Username</th>
        <th>Company</th>
        <tr>
          <td>{{user.username}}</td>
          <td>
            <button (click)="openCompanyInfo(user.company)">{{user.company.companyName}}</button>
          </td>
          <td>
            <button (click)="removeUser(user)"> Remove</button>
          </td>
        </tr>
      </table>
    </div>

  </div>

</div>

<app-company-modal [company]="selectedCompany" *ngIf="showCompanyInfoModal"
  (closeModalEmmiter)="showCompanyInfoModal = false"></app-company-modal>
