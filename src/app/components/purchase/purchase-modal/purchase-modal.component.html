<div class="model-backdoor"></div>

<div class="modal-wrapper" ngDraggable>

  <span class="x-close" (click)="closeModal()">X</span>

  <h4>Purchase Coupon</h4>

  <form (submit)="purchaseCoupon(purchaseForm)" #purchaseForm="ngForm" autocomplete="off">

    <div class="user-id-wrapper" *ngIf="isAdminOrCompany == true">
      <label class="block-label">User ID </label>
      <input type="number" name="userID" #userID="ngModel" ngModel required>
    </div>

    <div class="amount-wrapper">
      <label class="block-label">Amount </label>
      <input type="number" [min]="1" [max]="unitInStock" name="amount" #amount="ngModel" ngModel required>
    </div>

    <div class="submit-wrapper">
      <button type="submit"
        [disabled]="purchaseForm.invalid || amount.value > unitInStock || amount.value <= 0">Purchase</button>
    </div>

  </form>

</div>
